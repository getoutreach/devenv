version: 1
service:
  name: devenv
  product: Outreach
  owner: fnd_dtss
  language: Golang
  framework: bootstrap
  description: Kubernetes Developer Environment Platform
  ###Block(extraServiceMetadata)
  ###EndBlock(extraServiceMetadata)
  aliases:
    ###Block(extraAliases)
    ###EndBlock(extraAliases)
    - devenv
  tags:
    ###Block(extraTags)
    ###EndBlock(extraTags)
    - key: repo
      value: devenv
    - key: reporting_team
      value: fnd-dtss
    - key: app
      value: devenv
    - key: name
      value: devenv
    - key: bootstrap_version
      value: "v9.37.0-rc.24"
    - key: golang_version
      value: "1.17.9"
    - key: library
      value: "true"
    - key: cli
      value: "true"
  repositories:
    - name: getoutreach/devenv
      path: "/"
      provider: github
