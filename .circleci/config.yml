# Please re-run stencil after any changes to this file as invalid
# syntax, such as anchors, will be fixed automatically.
version: 2.1
orbs:
  shared: getoutreach/shared@2.0.4

# Extra contexts to expose to all jobs below
contexts: &contexts
  - prismacloud-credentials
  - opslevel-credentials
  - confluence
  ###Block(extraContexts)
  - docker-registry
  - npm-credentials
  - ghaccesstoken
  - aws-credentials
  - vault-dev
  ###EndBlock(extraContexts)

jobs:
  ###Block(circleJobs)
  e2e:
    executor:
      name: shared/testbed-machine
    resource_class: xlarge
    steps:
      - shared/setup_environment:
          machine: true
      - shared/with_go_cache
      - shared/save_go_cache
      - shared/setup_devenv:
          provision: false
      - run:
          name: Run E2E tests
          command: make e2e-override
  ###EndBlock(circleJobs)

  ### Start jobs inserted by other modules
  ### End jobs inserted by other modules

workflows:
  version: 2
  ###Block(circleWorkflows)

  ###EndBlock(circleWorkflows)

  ### Start workflows inserted by other modules
  ### End workflows inserted by other modules

  release:
    jobs:
      ###Block(circleWorkflowJobs)
      - e2e:
          context:
            - docker-registry
            - ghaccesstoken
            - npm-credentials
            - vault-dev
      ###EndBlock(circleWorkflowJobs)
      ### Start jobs inserted by other modules
      ### End jobs inserted by other modules
      - shared/release: &release
          dryrun: false
          context: *contexts
          ###Block(circleReleaseExtra)
          machine: true
          executor:
            name: shared/testbed-machine
          resource_class: xlarge
          ###EndBlock(circleReleaseExtra)
          requires:
            ###Block(circleReleaseRequires)

            ###EndBlock(circleReleaseRequires)
            - shared/test
          filters:
            branches:
              only:
                - master
                - main
                - release
      # Dryrun release for PRs
      - shared/release:
          <<: *release
          dryrun: true
          filters:
            branches:
              ignore:
                - master
                - main
                - release
      - shared/test:
          context: *contexts
          app_name: devenv

      - shared/publish_docs:
          context: *contexts
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - shared/finalize-coverage:
          context: *contexts
          requires:
            - shared/e2e
            - shared/test
      - shared/e2e:
          context: *contexts
      - shared/docker:
          context: *contexts
          filters:
            branches:
              ignore:
                - master
                - main
                - release
            tags:
              only: /v\d+(\.\d+)*(-.*)*/
